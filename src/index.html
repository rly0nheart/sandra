<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandra</title>

    <!-- Font Awesome (Free) -->
    <!-- https://fontawesome.com -->
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="static/img/favicon.png"> <!-- https://www.flaticon.com/free-icon/orange-slice_1999991 -->

    <!-- Color Thief Library v2.6.0 -->
    <!-- https://github.com/lokesh/color-thief -->
    <script src="assets/color-thief.js/color-thief.min.js"></script>
</head>
<body>
    <div class="player-container">
        <img id="artwork" class="artwork" src="static/img/artwork.jpg">
        <div class="song-info">
            <p id="title">Loading...</p>
            <p id="album">Loading...</p>
            <p id="artist">Loading...</p>
        </div>
    </div>

    <div class="progress-container">
        <span id="current-time" class="time">0:00</span>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <span id="total-time" class="time">0:00</span>
    </div>

    <div class="controls">
        <button id="playbackHistoryBtn" class="control-button" title="Playback History"><i class="fa-solid fa-clock-rotate-left"></i></button>
        <button id="playPreviousBtn" class="control-button" title="Previous Station"><i class="fa-solid fa-backward-step"></i></button>
        <button id="playPauseBtn" class="control-button"><i class="fas fa-pause"></i></button>
        <button id="playNextBtn" class="control-button" title="Next Station"><i class="fa-solid fa-forward-step"></i></button>
        <button id="stationsListBtn" class="control-button" title="Available Stations"><i class="fa-solid fa-radio"></i></button>
        <div class="volume-container">
            <button id="volumeMuteUnmuteBtn" class="control-button"><i class="fas fa-volume-up"></i></button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <!-- Station Modal -->
    <div id="stationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Available Stations</h2>
                <button class="close-modal" title="Close modal">
                    <span class="close-dot"></span>
                  </button>
            </div>
            <div class="modal-body">
                <ul id="stationsList"></ul>
            </div>
        </div>
    </div>

    <!-- Playback History Modal -->
    <div id="playbackHistoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Playback History</h2>
                <button class="close-modal" title="Close modal">
                    <span class="close-dot"></span>
                  </button>                  
            </div>
            <div class="modal-body">
                <ol id="playbackHistoryList"></ol>
            </div>
        </div>
    </div>

    <audio id="radioPlayer" preload="auto"></audio>

    <script type="module" src="static/js/theme.js"></script>
    <script type="module" src="static/js/scripts.js"></script>
    <script type="module" src="static/js/events.js"></script>
    <script src="assets/fontawesome/js/all.min.js"></script>
</body>
</html>
