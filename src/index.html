<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandra</title>

    <!-- Font Awesome (Free) -->
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">

    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="static/img/favicon.png">

    <!-- Colour Thief Library v2.6.0 -->
    <script src="assets/color-thief.js/color-thief.min.js"></script>
</head>

<body>
    <!-- ─────────────────────────── PLAYER ─────────────────────────── -->
    <div class="player">
        <!-- Vinyl artwork -->
        <div class="player__vinyl">
            <img
                class="player__artwork"
                id="js-artwork"
                src="static/img/artwork.jpg"
            >
            <!-- <img class="player__disc" src="static/img/vinyl.png" alt=""> -->
        </div>

        <!-- Track information -->
        <div class="track-info">
            <h2 class="track-info__title scroll-text" id="js-track-title">Loading…</h2>
            <p  class="track-info__album scroll-text" id="js-track-album">Loading…</p>
            <p  class="track-info__artist scroll-text" id="js-track-artist">Loading…</p>

            <!-- Volume -->
            <div class="volume-control">
                <button class="volume-control__toggle" id="js-volume-toggle" title="Mute / un-mute">
                    <i class="fas fa-volume-up"></i>
                </button>
                <input
                    class="volume-control__slider"
                    id="js-volume-slider"
                    type="range"
                    min="0" max="1" step="0.01" value="1"
                >
            </div>
        </div>
    </div>

    <!-- ──────────────────────── PROGRESS BAR ──────────────────────── -->
    <div class="progress">
        <span class="progress__time" id="js-current-time">0:00</span>

        <div class="progress__bar" id="js-progress-bar">
            <div class="progress__fill" id="js-progress"></div>
        </div>

        <span class="progress__time" id="js-total-time">0:00</span>
    </div>

    <!-- ───────────────────────── CONTROLS ────────────────────────── -->
    <div class="player-controls">
        <button class="player-controls__button player-controls__button--history" id="js-history-button" title="Playback history">
            <i class="fa-solid fa-clock-rotate-left"></i>
        </button>
        <button class="player-controls__button player-controls__button--previous" id="js-previous-button" title="Previous station">
            <i class="fa-solid fa-backward-step"></i>
        </button>
        <button class="player-controls__button player-controls__button--play-pause" id="js-play-pause-button" title="Play / pause">
            <i class="fas fa-pause"></i>
        </button>
        <button class="player-controls__button player-controls__button--next" id="js-next-button" title="Next station">
            <i class="fa-solid fa-forward-step"></i>
        </button>
        <button class="player-controls__button player-controls__button--stations" id="js-stations-button" title="Available stations">
            <i class="fa-solid fa-radio"></i>
        </button>
    </div>

    <!-- ────────────────────────── STATION MODAL ───────────────────────── -->
    <div class="modal" id="station-modal">
        <div class="modal__content">
            <header class="modal__header">
                <h2 class="modal__title">Available stations</h2>
                <button class="modal__close" title="Close">
                    <span class="modal__close-dot"></span>
                </button>
            </header>
            <div class="modal__body">
                <ul class="station-list" id="js-station-list"></ul>
            </div>
        </div>
    </div>

    <!-- ─────────────────────── PLAYBACK HISTORY MODAL ──────────────────── -->
    <div class="modal" id="history-modal">
        <div class="modal__content">
            <header class="modal__header">
                <h2 class="modal__title">Playback history</h2>
                <button class="modal__close" title="Close">
                    <span class="modal__close-dot"></span>
                </button>
            </header>
            <div class="modal__body">
                <ol class="history-list" id="js-history-list"></ol>
            </div>
        </div>
    </div>

    <!-- ─────────────────────────── AUDIO ──────────────────────────── -->
    <audio id="js-radio-player" preload="auto"></audio>

    <!-- ─────────────────────────── SCRIPTS ────────────────────────── -->
    <script type="module" src="static/js/theme.js"></script>
    <script type="module" src="static/js/scripts.js"></script>
    <script type="module" src="static/js/events.js"></script>
    <script src="assets/fontawesome/js/all.min.js"></script>
</body>
</html>
