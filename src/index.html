<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzuraCast Radio Player</title>

    <!-- Font Awesome (Free) -->
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css"> <!-- https://fontawesome.com -->

    <!-- External CSS -->
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" type="image/x-icon" href="static/img/radio.png"> <!-- https://www.flaticon.com/free-icon/radio_12078630 -->

    <!-- Color Thief Library -->
    <script src="assets/color-thief.js/color-thief.min.js"></script>
</head>
<body>
    <div class="player-container">
        <img id="artwork" class="artwork" src="static/img/artwork.jpg">
        <div class="song-info">
            <p id="title">Loading...</p>
            <p id="artist">Loading...</p>
            <p id="album">Loading...</p>
        </div>
    </div>

    <div class="progress-container">
        <span id="current-time" class="time">0:00</span>
        <div id="progress-bar">
            <div id="progress"></div>
        </div>
        <span id="total-time" class="time">0:00</span>
    </div>

    <div class="controls">
        <button id="playbackHistoryBtn" class="control-button" title="Playback History"><i class="fa-solid fa-clock-rotate-left"></i></button>
        <button id="playPreviousBtn" class="control-button" title="Previous Channel"><i class="fa-solid fa-backward-step"></i></button>
        <button id="playPauseBtn" class="control-button"><i class="fas fa-pause"></i></button>
        <button id="playNextBtn" class="control-button" title="Next Channel"><i class="fa-solid fa-forward-step"></i></button>
        <button id="stationsListBtn" class="control-button" title="Radio Stations"><i class="fa-solid fa-radio"></i></button>
        <div class="volume-container">
            <button id="volumeMuteUnmuteBtn" class="control-button"><i class="fas fa-volume-up"></i></button>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
    </div>

    <!-- Station Modal -->
    <div id="stationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><i class="fa-solid fa-radio"></i> Available Stations</h2>
                <button class="close-modal" title="close"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <ul id="stationsList"></ul>
        </div>
    </div>
    
    <!-- Playback History Modal -->
    <div id="playbackHistoryModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title"><i class="fa-solid fa-clock-rotate-left"></i> Playback History</h2>
                <button class="close-modal" title="close"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <ul id="playbackHistoryList"></ul>
        </div>
    </div>

    <audio id="radioPlayer" preload="auto"></audio>

    <!-- Note: Ensure the AzuraCast server supports SSE at the /api/nowplaying/sse endpoint -->

    <!-- External JavaScript -->
    <script type="module" src="static/js/scripts.js"></script>
    <script type="module" src="static/js/events.js"></script>
    <script src="assets/fontawesome/js/all.min.js"></script>

</body>
</html>
