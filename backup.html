<!-- Station Modal -->
<div id="stationModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Available Stations</h2>
            <button class="close-modal" title="Close modal">
                <span class="close-dot"></span>
              </button>
        </div>
        <div class="modal-body">
            <ul id="stationsList"></ul>
        </div>
    </div>
</div>

<!-- Playback History Modal -->
<div id="playbackHistoryModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 class="modal-title">Playback History</h2>
            <button class="close-modal" title="Close modal">
                <span class="close-dot"></span>
              </button>                  
        </div>
        <div class="modal-body">
            <ol id="playbackHistoryList"></ol>
        </div>
    </div>
</div>
